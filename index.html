<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <img src="/img/logo.png" alt="Rock Paper Scissors Logo" class="logo">
    <h1>Rock, Paper, Scissors</h1></div>
    <div>
        <section>
    <p>Select either rock, paper, or scissors and see if you can beat the computer!</p>
    <p><strong>Remember:</strong> "Rock breaks scissors, scissors cuts paper, paper covers rock."</p></section>
</div>
    <div class="score">
    </div>
    <div class="message">
    </div>
    <div>
        <div class="button-container">
            <img src="/img/rock.png" alt="Rock">
            <button type="button" id="text">ROCK
            </button>
        </div>
        <div class="button-container">
            <img src="/img/paper.png" alt="Paper">
            <button type="button" id="text">PAPER
            </button>
        </div>
        <div class="button-container">
            <img src="/img/scissor.png" alt="Scissors">
            <button type="button" id="scissors">SCISSORS
            </button>
            <script src="/script.js"></script>
        </div>
    </div>
</body>
</html>
